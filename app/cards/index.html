    </script>
    <style>
			.myCard {
				margin: 1rem;
				width: 25rem;
			}
		</style>
	</head>
	<body>
    <ui-integration-card
			badge="New"
			manifest="./list-card.json"

    <ui-integration-card
			badge="New"
