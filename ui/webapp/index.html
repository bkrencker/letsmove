<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/resources/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />

  <link rel="stylesheet" href="css/splash.css" />

  <title>ui5</title>

  <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_fiori_3" data-sap-ui-resourceroots='{
        "com.emmi.letsmove": "./"
      }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
    data-sap-ui-async="true" data-sap-ui-frameOptions="trusted">
    </script>
</head>

<body class="sapUiBody">
  <div id="splashScreen">
      <div class="splashAnimation splashAnimationStandard">
        <div class="wrap">
          <div class="loading">
            <div class="bounceball"></div>
            <div class="text">LET's MOVE is LOADING</div>
          </div>
        </div>
      </div>
    </div>

  <div data-sap-ui-component data-name="com.emmi.letsmove" data-id="container"
    data-settings='{"id" : "letsmove"}'>
  </div>
</body>

</html>
