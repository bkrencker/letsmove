_schema-version: 3.2.0
ID: letsmove
version: 0.0.1
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: letsmove-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256M
      disk-quote: 1024M
    requires:
      - name: letsmove-db
    provides:
      - name: srv_api
        properties:
          url: ${default-url}

  - name: letsmove-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: letsmove-db

  - name: app
    type: nodejs
    path: app
    parameters:
      disk-quota: 512M
      memory: 192M
    requires:
      - name: ui5_uaa
      - name: ui5_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
           name: SRV_API_URL
           forwardAuthToken: true
           strictSSL: false
           url: '~{url}'

  - name: ui5
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 192M
    requires:
      - name: ui5_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
           name: SRV_API_URL
           forwardAuthToken: true
           strictSSL: false
           url: '~{url}'

  - name: webapp_deployer
    type: com.sap.application.content
    path: deployer
    requires:
      - name: ui5_html5_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: uimodule
          artifacts:
            - dist/uimodule.zip
          target-path: resources/

  - name: uimodule
    type: html5
    path: ui
    build-parameters:
      builder: custom
      commands:
        - npm run build:uimodule --prefix ..
      supported-platforms: []
    requires:
      - name: srv_api
        group: destinations
        properties:
           name: SRV_API_URL
           forwardAuthToken: true
           strictSSL: false
           url: '~{url}'

resources:
  - name: letsmove-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: ui5_html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 2

  - name: ui5_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo

  - name: ui5_uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'letsmove-${space}'
